<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Animation</title>
    <script src="https://kit.fontawesome.com/7901e2ecfd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="holder-block">
            <div class="hover-effect first">Hover me!</div>
        </div>
        <div class="holder-block">
            <div class="hover-effect second">Hover me!</div>
        </div>
        <div class="holder-block">
            <div class="hover-effect third">Hover me!</div>
        </div>
        <div class="holder-block">
            <div class="hover-effect fourth">Hover me!</div>
        </div>
        <div class="holder-block">
            <div class="hover-effect fifth">Hover me!</div>
        </div>
        <div class="holder-block">
            <div class="hover-effect sixth">
                <p>Hover me!</p>
            </div>
        </div>
        <div class="holder-block">
            <div class="hover-effect seventh"><span></span>Hover me!
            </div>
        </div>
        <div class="holder-block">
            <div class="hover-effect eighth"><span></span>Hover me!
            </div>
        </div>
        <div class="holder-block">
            <div class="hover-effect ninth">Hover me!</div>
        </div>
    </div>
</body>

</html>
